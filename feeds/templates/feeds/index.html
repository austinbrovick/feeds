<h1>Hello</h1>

<div>
	<h3>Create Feed</h3>
	{{ message }}
	<form action="create/" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit" />
	</form>
</div>


<div>
	<ul>
		{% for feed in feeds %}
			<ul>
				<form action='feed/{{feed.name}}/'>
					 <input type='submit' value='{{feed.name}}'>
				</form>
			</ul>
		{% endfor %}
	</ul>
</div>
